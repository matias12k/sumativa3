<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/estilos.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  </head>
  <header>
    <a href="{% url 'inicio' %}">Inicio</a>
    <a href="{% url 'accion' %}">accion</a>
		<a href="{% url 'terror' %}">Terror</a>
		<a href="{% url 'estrategia' %}">Estrategia</a>
		<a href="{% url 'deporte' %}">Deporte</a>
		<a href="{% url 'inicio_sesion' %}">Inicio de sesion</a>

  </header>
  <body>
    <form method="POST" id="registro">

      {% csrf_token %}
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
      
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="18" required>
      
        <label for="password2">Repetir contraseña:</label>
        <input type="password" id="password2" name="password2" minlength="6" maxlength="18" required>
      
        <label for="phone">Teléfono de Contacto:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required>
      
        <label for="direccion">Dirección de despacho:</label>
        <input type="text" id="direccion" name="direccion">
      
        <input type="submit" value ="ENVIAR">
        <input type="reset" id="limpiar">
        <script src="{% static 'core\js\index.js}"></script>
  </form>
  </body>
</html>
